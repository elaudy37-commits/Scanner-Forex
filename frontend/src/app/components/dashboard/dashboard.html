<div *ngIf="loading" class="text-center">
  <p>Cargando señales...</p>
</div>

<table *ngIf="!loading" class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Par</th>
      <th>Señal</th>
      <th>Precio</th>
      <th>RSI</th>
      <th>EMA50 1H</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let s of signals">
      <td>{{ s.symbol }}</td>
      <td>{{ s.signal }}</td>
      <td>{{ s.price }}</td>
      <td>{{ s.rsi }}</td>
      <td>{{ s.ema50_1h }}</td>
    </tr>
  </tbody>
</table>
